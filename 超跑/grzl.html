     		 <div class="main_container" id="forms_page">

          <h2 class="heading">
                个人资料   
          </h2>

        <div class="row-fluid">
          <div class="widget widget-padding span12">
            <div class="widget-header">
              <i class="icon-list-alt"></i><h5>个人资料修改(都为必填项)</h5>
              <div class="widget-buttons">
                  <a href="#" data-title="隐藏" data-collapsed="false" class="tip collapse"><i class="icon-chevron-up"></i></a>
              </div>
            </div>
            <div class="widget-body">
              <div class="widget-forms clearfix">
                <form class="form-horizontal" url="/tools/submit_ajax.ashx?action=user_info_edit" id="regedit_form" method="post">
                            
                 <div class="control-group">
                    <label class="control-label">登陆密码</label>
                    <div class="controls">
                      <input class="span7"  type="password" placeholder="如果不修改则不用填写，登陆密码不能少于6位数" name="txtPassword">
                    </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">确认登陆密码</label>
                    <div class="controls">
                      <input class="span7"  type="password" placeholder="如果不修改则不用填写，登陆密码不能少于6位数" name="txtqrPassword">
                    </div>
                  </div>
                 
                  <div class="control-group">
                    <label class="control-label">二道密码</label>
                    <div class="controls">
                      <input class="span7"  type="password" placeholder="如果不修改则不用填写，交易密码不能少于6位数" name="txtSPassword">
                    </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">确认二道密码</label>
                    <div class="controls">
                      <input class="span7"  type="password" placeholder="如果不修改则不用填写，交易密码不能少于6位数" name="txtqrSPassword">
                    </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">昵称</label>
                    <div class="controls">
                      <input class="span7" type="text" datatype="*" name="txtNickName" value="江忠喜">
                    </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">银行名称</label>
                    <div class="controls">
                      <input class="span7" type="text" datatype="*" name="txtBankName" value="">
                    </div>
                  </div>                  
                  <div class="control-group">
                    <label class="control-label">开户行</label>
                    <div class="controls">
                      <input class="span7" type="text" datatype="*" name="txtBankArea" value="">
                    </div>
                  </div>                  
                  <div class="control-group">
                    <label class="control-label">开户行姓名</label>
                    <div class="controls">
                      <input class="span7" type="text" datatype="*" name="txtBankAccountName" value="">
                    </div>
                  </div>                  
                   <div class="control-group">
                    <label class="control-label">卡号</label>
                    <div class="controls">
                      <input class="span7" type="text" datatype="*" name="txtBankAccountNo" value="">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">身份证号</label>
                    <div class="controls">
                       
                      <input class="span7" type="text" datatype="*" name="txtPersonal" disabled="" readonly value="420123196910082451">
                      
                    </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">手机号</label>
                    <div class="controls">
                      <input class="span7" type="text" datatype="*" name="txtMobile" value="15327251450">
                    </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">邮箱</label>
                    <div class="controls">
                      <input class="span7" type="text" datatype="*" name="txtEmail" value="">
                    </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">地址</label>
                    <div class="controls">
                      <input class="span7" type="text" datatype="*" name="txtAddress" value="后湖大道同鑫花园7栋1—3室小商优品">
                    </div>
                  </div>
                  
                  <div class="control-group">
                    <label class="control-label">邮编</label>
                    <div class="controls">
                      <input class="span7" type="text" datatype="*" name="txtPost" value="">
                    </div>
                  </div>
                  
              </div>
            </div>
            <div class="widget-footer">
               <button class="btn btn-primary" type="button" id="btnSubmit">修改</button>
            </div>
            </form>
