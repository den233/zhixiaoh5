<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CP Manager System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<link  href="./css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="./css/login.css">

<script src="./js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="./js/jquery.form.js"></script>
<script type="text/javascript" src="./js/tooltips.js"></script>
<script type="text/javascript" src="./js/login.js"></script>
</head>

<body>

<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo"><img src="./images/logo.png" ></div>
            
			<div class="login_form">
				<form action="{config.webpath}tools/submit_ajax.ashx?action=user_login&site={site.build_path}" id="login_form" method="post">
					<div class="form-group">
						<label for="j_username" class="t">账号</label> 
						<input id="txtUserName" value="" name="txtUserName" type="text" class="form-control x319 in" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="j_password" class="t">密码</label> 
						<input id="txtPassword" value="" name="txtPassword" type="password" class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label for="j_captcha" class="t">验证码</label>
						    <input id="txtCode" name="txtCode" type="text" class="form-control x164 in">
                            <a class="send" href="javascript:;" onclick="ToggleCode(this, '{config.webpath}tools/verify_code.ashx');return false;">
                                <img src="{config.webpath}tools/verify_code.ashx" width="80" height="22" />
                            </a>						 
						 </div>
					
				  <div class="form-group space">
						<label class="t"></label>
						<input id="turl" name="turl" type="hidden" value=" ">
                        <button type="button"  id="btnSubmit" class="btn btn-primary btn-lg">登陆 </button>
						<input type="reset" value="重置" class="btn btn-default btn-lg">
					</div>
                  
				</form>
			</div>
		</div>
		<div class="bottom">Copyright &copy; 2017 - 2018</div>
	</div>
</div>

<!-- Javascript -->

<script src="./js/scripts.js"></script>

</body>
</html>
